	<audio id="mysong">
		<source src="https://raw.githubusercontent.com/dev-shiser/listenNasheed/main/nasheed.mp3" type="audio/mp3">
	</audio>
	<script>
		var mysong = document.getElementById("mysong");
		var icon = document.getElementById("icon");
		icon.onclick = function () {
			if (mysong.paused) {
				mysong.play();
				icon.src = "pause.png";
			}
			else {
				mysong.pause();
				icon.src = "play.png";
			}

		}
